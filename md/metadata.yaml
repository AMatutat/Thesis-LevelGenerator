## optional (mandatory, if english abstract enabled)
abstract-de: |
  Das Ziel dieser Arbeit war es, einen Genetischen Algorithmus zur prozeduralen Generierung von 2D-Level zu entwickeln.
  Ziel war es dabei, dem Generator nur grundlegende Information der Problemdomäne zu übergeben, um zu überprüfen,
  wie spaßig und abwechslungsreich die Level, auch mit wenigen Informationen, sind. Daher wurden in dem Generator nur Regeln, zur besseren Platzierung von Wänden und Böden, implementiert.
  Um die erzeugten Level Analysieren zu können, wurden zuvor zehn Regeln für gutes Level Design erarbeitet.
  Es hat sich gezeigt, dass der Algorithmus, auch ohne genauere Kenntnisse der Level Design Regeln, dazu in der Lage ist, abwechslungsreiche und spaßige Level zu erzeugen, welche eine Vielzahl der Regeln einhalten.
  Es wurden Möglichkeiten zur Weiterentwicklung und Umkonzeptionierung des Algorithmus vorgestellt.
  Der entwickelte Algorithmus trägt zur Verbesserung des Lernerfolges im Modul Programmiermethoden bei.
  Die generierten Level können von Studenten der FH-Bielefeld im Praktikum des Moduls Programmiermethoden verwendet werden, um ihren Fokus auf die Umsetzung der Programmieraufgaben setzten zu können. 

